<body>
    <header>
      <div class="titulo">
        <img class = "imagen "src="images/pngwing.com.png">

        <img class = "imagen "src="images/pngwing.com.png">
      </div>
    
  </header>
  <div id="errorContainer"></div>
  <section id="login-section">
    <!-- Formulario de inicio de sesión -->
      <h1 class="iniciar-sesion">Iniciar sesión</h1>

        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username-input" name="username" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password-input" name="password" required>
        <br>
        <input type="submit" id="login-button" value="Iniciar Sesión">
        <br>
        <br>
        <a href="https://trivia-bck.herokuapp.com/registration/" class="register">Registrarse</a>
      </form>
    <!-- Aquí se ingresaría el nombre de usuario y contraseña para iniciar sesión -->
      <p id="errorMessage" style="color: red;"></p>
  </section>
  
  
</body>
